<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
	<wicket:extend>
		<div wicket:id=openDocumentsModal></div>
		<div wicket:id=finishCurationModal></div>
		<div wicket:id=reCreateMergeCasModal></div>

		<div class="top-sticker">
			<div class="actionbar">
				<div>
					<ul class="horizontal">
						<li>
							<fieldset>
								<legend>Document</legend>
								<ul class="horizontal">
									<li><a wicket:id="showOpenDocumentModal"
										id="showOpenDocumentModal"> <img
											src="images/drawer_open.png" title="Open" /><br />Open
									</a></li>
									<li><a wicket:id="showreCreateMergeCasModal"
										id="showreCreateMergeCasModal"> <img
											src="images/document_copies.png"
											title="Re-Create Merge Annotation" /><br />Re-create Merge
									</a></li>
		
									<li><a wicket:id="showPreviousDocument"
										title="press Shift+PgUp"> <img
											src="images/document_back.png" title="Prev. Doc" /><br />Prev.
									</a></li>
		
									<li><a wicket:id="showNextDocument"
										title="press Shift+PgDown"> <img
											src="images/document_next.png" title="Next Doc." /><br />Next
									</a></li>
		
									<li><span wicket:id="exportModalPanel" /></li>
		
									<li><span wicket:id="annotationLayersModalPanel" /></li>
		
								</ul>
							</fieldset>
						</li>
		
						<li>
							<fieldset>
								<legend>Page</legend>
								<ul class="horizontal">
									<li><a wicket:id="showFirst" title="press Home"> <img
											src="images/document_page.png" title="First page" /><br />First
									</a></li>
									<li><a wicket:id="showPrevious" title="press PgUp"> <img
											src="images/document_page_previous.png" title="Previous page" /><br />Prev.
									</a></li>
		
									<li>
										<div style="height: 32px;">
											<form wicket:id="gotoPageTextFieldForm">
												<input type="number" wicket:id="gotoPageText"
													style="width: 4em; text-align: right;" title="press Enter" />
											</form>
										</div>
										<div>
											<a wicket:id="gotoPageLink">Go to</a>
										</div>
									</li>
		
									<li><a wicket:id="showNext" title="press PgDown"> <img
											src="images/document_page_next.png" title="Next page" /><br />Next
									</a></li>
									<li><a wicket:id="showLast" title="press End"> <img
											src="images/document_page_last.png" title="Last page" /><br />Last
									</a></li>
								</ul>
							</fieldset>
						</li>
		
                        <li>
                            <fieldset>
                                <legend>Script</legend>
                                <ul class="horizontal">
                                    <li><a wicket:id="toggleScriptDirection"> <img
                                            src="images/text_width.png" title="Script direction" /><br />LTR/RTL
                                    </a></li>
                                </ul>
                            </fieldset>
                        </li>

						<li>
							<fieldset>
								<legend>Help</legend>
								<ul class="horizontal">
									<li><span wicket:id="guidelineModalPanel" /></li>
								</ul>
							</fieldset>
						</li>
		
						<li>
							<fieldset>
								<legend>Workflow</legend>
								<ul class="horizontal">
									<li><a wicket:id="showFinishCurationModal"><img
											wicket:id="finishImage" title="Done" /><br />Done </a></li>
								</ul>
							</fieldset>
						</li>
					</ul>
				</div>
				<div class="locationbar">
				    <span wicket:id="documentNamePanel"></span>
				    <span style="float: right;">
				      <span wicket:id="numberOfPages"></span>
				    </span>
				</div>
			</div>
		</div>
			
		<div wicket:id="curationPanel"></div>
	</wicket:extend>
</body>
</html>
